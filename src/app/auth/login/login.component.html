<div class="page-wrapper">
  <div class="container">
    <h2 class="mb-4">Giriş Yap</h2>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          placeholder="E-posta"
          [(ngModel)]="loginData.email"
          name="email"
          required
          #email="ngModel"
        />
        <div *ngIf="email.invalid && email.touched" class="text-danger small mt-1">
          Geçerli bir e-posta giriniz.
        </div>
      </div>

      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Şifre"
          [(ngModel)]="loginData.password"
          name="password"
          required
          #password="ngModel"
        />
        <div *ngIf="password.invalid && password.touched" class="text-danger small mt-1">
          Şifre boş olamaz.
        </div>
      </div>
      <div class="d-flex justify-content-between gap-2">
        <button
          type="submit"
          class="btn btn-primary flex-fill"
          [disabled]="loading || loginForm.invalid"
        >
          {{ loading ? 'Yükleniyor...' : 'Giriş' }}
        </button>

        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="goToRegister()"
        >
          Kayıt Ol
        </button>
      </div>
    </form>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </div>
</div>
